<html>

<head>
    <script>
        class Queue {
            #items

            constructor() {
                this.#items = [];
            }

            enqueue(item) {
                this.#items.push(item);
            }

            dequeue() {
                if (this.isEmpty()) {
                    return 'Queue is empty.';
                }
                return this.#items.shift();
            }

            front() {
                if (this.isEmpty()) {
                    return 'Queue is empty.';
                }
                return this.#items[0];
            }

            print() {
                console.log(this.#items.join(' <- '));
            }

            isEmpty() {
                return this.#items.length == 0;
            }
        }

        const queue = new Queue();
        queue.enqueue('A');
        queue.enqueue('B');
        queue.enqueue('C');
        queue.enqueue('D');

        queue.dequeue();

        queue.print();
        console.log(queue.front());
        console.log(queue.isEmpty());
    </script>
</head>

</html>
